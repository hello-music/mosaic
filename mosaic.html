<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Mosaic</title>
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="img/canva_logo.png">
    </div>
    <div id="input-button" class="submit-button">
        Add a photo
        <input type="file" id="source-image" class="hide">
    </div>
</div>
<div class="flex-row-centre img-area">
    <canvas id="img-canvas" class="img-container original"></canvas>
    <div id="mosaic-container" class="img-container mosaic"></div>
</div>

<div class="footer"></div>

<!--CONSTANTS.js, mosaicProcessor.js and mosaicPageController.js need
    to be loaded before client.js with this order, if build into one file then no issue-->
<script type="text/javascript" src="js/modules/CONSTANTS.js"></script>
<script type="text/javascript" src="js/modules/mosaicProcessor.js"></script>
<script type="text/javascript" src="js/controllers/mosaicPageController.js"></script>
<script type="text/javascript" src="js/mosaic.js"></script>
<script type="text/javascript" src="js/client.js"></script>
</body>
</html>
